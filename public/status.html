<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加油奥里给</title>
    <style>
        body {
            margin: 0;
            max-width: 600px;
            margin: auto;
            padding: 10px;
            background: #f5f5f5;
        }

        #qrcode {
            display: block;
            width: 80%;
            height: auto;
            margin: auto;
            aspect-ratio: 1;
        }
        #tips{
            display:block;
            text-align: center;
            color: chocolate;
            margin-top: 10px;
        }
        #power{
            text-align: right;
            margin-top: 30px;
            color: cornflowerblue;
        }
        #list li {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h3 style="text-align:center;">状态查询</h3>
    
    <h4 id="tips">加载中...</h4>
    
    <div class="list" id="list">
        
    </div>


    <div id="power">
        ---develop by 帅哥程序猿
    </div>
    
    
    
    <script>

        function createList(json) {
            let list = document.createElement('ul')
            json.forEach(item => {
                item.tips = item.tips.replace("还需要选择","还需要学习")
                let li = document.createElement('li')
                li.innerHTML = `<b>${item.username}</b>老师，${item.tips}`
                list.appendChild(li)
            })
            return list
        }

        fetch("/userList").then(res => res.json()).then(json => {
            console.log(json)
            document.querySelector('#list').appendChild(createList(json))
            document.querySelector("#tips").innerHTML = `共有${json.length}名老师正在学习中👇`
        })
    </script>
</body>

</html>
