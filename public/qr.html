<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二维码生成</title>

    <script src="/public/qrcode.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa, #e9edf3);
        }

        .card {
            width: 360px;
            background: #fff;
            border-radius: 16px;
            padding: 28px 24px 32px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .card h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }

        .card p {
            margin: 8px 0 24px;
            font-size: 14px;
            color: #888;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-group input[type="text"] {
            flex: 1;
            padding: 10px 12px;
            font-size: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-group input[type="text"]:focus {
            border-color: #ff6c03;
        }

        .input-group input[type="button"] {
            padding: 0 16px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            background: #ff6c03;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .input-group input[type="button"]:hover {
            background: #ff8126;
        }

        .input-group input[type="button"]:active {
            transform: scale(0.96);
        }

        .qr-wrapper {
            margin-top: 10px;
            padding: 16px;
            border-radius: 12px;
            background: #fafafa;
            box-shadow: inset 0 0 0 1px #eee;
            min-height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-wrapper img {
            width: 200px;
            height: auto;
            display: block;
        }

        .footer-text {
            margin-top: 16px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>二维码生成</h1>
        <p>输入地址，生成扫码登录二维码</p>

        <div class="input-group">
            <input type="text" id="url" placeholder="请输入二维码地址" />
            <input type="button" value="生成" onclick="createQrCode()" />
        </div>

        <div class="qr-wrapper" id="qrBox">
            <span style="color:#bbb;font-size:14px;">二维码将在这里显示</span>
        </div>

        <div class="footer-text">微信扫码登录示例</div>
    </div>

    <script>
        document.getElementById("url").value = `${window.location.origin}/login`
        createQrCode()
        function createQrCode() {
            const box = document.getElementById("qrBox");
            box.innerHTML = "";

            const url = document.getElementById("url").value.trim();
            if (!url) {
                box.innerHTML =
                    '<span style="color:#ff6c03;font-size:14px;">请输入有效地址</span>';
                return;
            }

            const tempDiv = document.createElement("div");
            new QRCode(tempDiv, url);

            const image = tempDiv.querySelector("img");

            const canvas = document.createElement("canvas");
            canvas.width = 200;
            canvas.height = 300;

            const ctx = canvas.getContext("2d");
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = "16px sans-serif";
            ctx.fillStyle = "#ff6c03";
            const text = "微信扫码登录";
            const textWidth = ctx.measureText(text).width;
            ctx.fillText(text, (200 - textWidth) / 2, 80);

            image.onload = () => {
                ctx.drawImage(image, 29, 100, 142, 142);

                const finalImg = new Image();
                finalImg.src = canvas.toDataURL("image/png");
                box.appendChild(finalImg);
            };
        }
    </script>
</body>
</html>
