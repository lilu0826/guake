<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>二维码</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #f5f5f5;
                flex-direction: column;
                gap: 20px;
            }
        </style>
        <script src="/public/qrcode.min.js"></script>
    </head>
    <body>
        <div>
            <input style="font-size: 20px;" type="text" id="url" placeholder="二维码地址">
            <input style="font-size: 20px;" type="button" value="生成二维码" onclick="createQrCode()">
        </div>
    </body>
    <script>
        function createQrCode() { 
            document.querySelector("body>img")?.remove();
            const url = document.getElementById("url");
            const div = document.createElement("div");
            new QRCode(div, url.value);
            const image = div.querySelector("img")
            // image.src = "https://cdn.bootcdn.net/ajax/libs/qrcodejs/1.0.0/qrcode.min.js";
            const canvas = document.createElement("canvas");
            canvas.width = 200;
            canvas.height = 300;
            const ctx = canvas.getContext("2d");
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, 200, 300);
            ctx.font = "16px sans-serif";
            ctx.fillStyle = "#ff6c03";
            const textInfo = ctx.measureText("微信扫码登录");
            ctx.fillText("微信扫码登录", (200 - textInfo.width) / 2, 80);
    
            image.onload = () => {
                ctx.drawImage(image, 29, 100, 142, 142);
                const img =  new Image();
                img.src = canvas.toDataURL("image/png");
                document.body.appendChild(img);
            };
        }
    </script>
</html>
